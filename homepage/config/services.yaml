          password: "{{HOMEPAGE_VAR_JACKETT_KEY}}"
    - Prowlarr:
        icon: prowlarr.svg
        href: http://YOUR_MEDIA_SERVER_IP:9696
        widget:
          type: prowlarr
          url: http://YOUR_MEDIA_SERVER_IP:9696
