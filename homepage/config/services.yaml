        widget:
          type: sonarr
          url: http://YOUR_MEDIA_SERVER_IP:8989
          key: "{{HOMEPAGE_VAR_SONARR_KEY}}"
    - Lidarr:
        icon: lidarr.svg
        href: http://YOUR_MEDIA_SERVER_IP:8686
        description: Music Automation
        widget:
          type: lidarr
          url: http://YOUR_MEDIA_SERVER_IP:8686
          key: "{{HOMEPAGE_VAR_LIDARR_KEY}}"
    - Bazarr:
        icon: bazarr.svg
        href: http://YOUR_MEDIA_SERVER_IP:6767
        description: Subtitle Automation
        widget:
          type: bazarr
          url: http://YOUR_MEDIA_SERVER_IP:6767
          key: "{{HOMEPAGE_VAR_BAZARR_KEY}}"

- Indexers/Downloads:
    - Slskd:
        icon: slskd.svg
        href: http://YOUR_MEDIA_SERVER_IP:5030
        description: Soulseek Downloader
        widget:
          type: slskd
          url: http://YOUR_MEDIA_SERVER_IP:5030
          key: "{{HOMEPAGE_VAR_SLSKD_KEY}}"
    - qBittorrent:
        icon: qbittorrent.svg
        href: http://YOUR_MEDIA_SERVER_IP:8080
        description: Downloads
        widget:
          type: qbittorrent
          url: http://YOUR_MEDIA_SERVER_IP:8080
          username: "{{HOMEPAGE_VAR_QBITTORRENT_USER}}"
          password: "{{HOMEPAGE_VAR_QBITTORRENT_PASS}}"
